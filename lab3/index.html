<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    
</head>

<body>
    <div id="tip-calculator">
        <h3 id="title">ITMD 541 - Lab 3 - Venkata Sai deep gaddipati</h3>
        <h1 id="heading">Tip Calculator</h1>
        <form id="form">
            <label class="label">Bill Total:</label>
            <input type="text" id="billtotal" class="input">
            <span id="error"></span>
            <label class="label">Tip:</label>
            <input type="range" min="0" max="100" id="tipslider" class="input" value="0" disabled>
            <label class="label">Tip Percentage:</label>
            <input type="text" disabled id="percentagetip" class="input">
            <label class="label">Tip Amount:</label>
            <input type="text" disabled id="tip" class="input">
            <label class="label">Total Bill With Tip:</label>
            <input type="text" disabled id="totalfinal" class="input">
        </form>
    </div>

    

    <script src="script.js"></script>

</body>

</html>
